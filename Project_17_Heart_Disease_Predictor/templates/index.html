<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 14px;
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin: 10px 0 20px;
            font-size: 1.5em;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-row {
            display: flex;
            margin-bottom: 12px;
            align-items: center;
        }
        
        .form-row label {
            width: 180px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .form-row small {
            margin-left: 10px;
            color: #7f8c8d;
            font-size: 0.85em;
            white-space: nowrap;
        }
        
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        
        .prediction-result {
            max-width: 500px;
            margin: 15px auto;
            padding: 10px 15px;
            background-color: #e8f4fc;
            border-left: 4px solid #3498db;
            border-radius: 3px;
            font-size: 14px;
        }
        
        input[type="number"] {
            max-width: 80px;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Predictor</h2>
    <form action="/predict" method="post">
        <div class="form-row">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        
        <div class="form-row">
            <label for="sex">Sex:</label>
            <input type="number" id="sex" name="sex" min="0" max="1" required>
            <small>1=Male, 0=Female</small>
        </div>
        
        <div class="form-row">
            <label for="cp">Chest Pain Type:</label>
            <input type="number" id="cp" name="cp" min="0" max="3" required>
            <small>0-3</small>
        </div>
        
        <div class="form-row">
            <label for="trestbps">Resting BP (mm Hg):</label>
            <input type="number" id="trestbps" name="trestbps" required>
        </div>
        
        <div class="form-row">
            <label for="chol">Cholesterol (mg/dl):</label>
            <input type="number" id="chol" name="chol" required>
        </div>
        
        <div class="form-row">
            <label for="fbs">Fasting Blood Sugar:</label>
            <input type="number" id="fbs" name="fbs" min="0" max="1" required>
            <small>1=>120, 0=<120</small>
        </div>
        
        <div class="form-row">
            <label for="restecg">Resting ECG:</label>
            <input type="number" id="restecg" name="restecg" min="0" max="2" required>
            <small>0-2</small>
        </div>
        
        <div class="form-row">
            <label for="thalach">Max Heart Rate:</label>
            <input type="number" id="thalach" name="thalach" required>
        </div>
        
        <div class="form-row">
            <label for="exang">Exercise Angina:</label>
            <input type="number" id="exang" name="exang" min="0" max="1" required>
            <small>1=Yes, 0=No</small>
        </div>
        
        <div class="form-row">
            <label for="oldpeak">ST Depression:</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
        </div>
        
        <div class="form-row">
            <label for="slope">Slope:</label>
            <input type="number" id="slope" name="slope" min="0" max="2" required>
            <small>0-2</small>
        </div>
        
        <div class="form-row">
            <label for="ca">Major Vessels:</label>
            <input type="number" id="ca" name="ca" min="0" max="3" required>
            <small>0-3</small>
        </div>
        
        <div class="form-row">
            <label for="thal">Thalassemia:</label>
            <input type="number" id="thal" name="thal" min="1" max="3" required>
            <small>1-3</small>
        </div>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
        <div class="prediction-result">
            <h3>{{ prediction_text }}</h3>
        </div>
    {% endif %}
</body>
</html>
